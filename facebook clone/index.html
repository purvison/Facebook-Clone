<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="navdiv">
      <nav class="navbar">
        <ul>
          <li class="logo"><i class="fa-brands fa-facebook"></i></li>
        </ul>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="navsearch" type="text" placeholder="Search FaceBook" />
        </div>

        <li>
          <i class="fa-solid fa-house"></i>
        </li>
        <li><i class="fa-solid fa-tv"></i></li>
        <li><i class="fa-solid fa-shop"></i></li>
        <li><i class="fa-solid fa-address-book"></i></li>
        <li><i class="fa-solid fa-gamepad"></i></li>
        <li><i class="fa-solid fa-icons"></i></li>
        <li><i class="fa-brands fa-facebook-messenger"></i></li>
        <li><i class="fa-solid fa-bell"></i></li>
        <img class="prf2" src="./photos/sar.png" />
      </nav>
    </div>
    <div class="main">
      <div class="div1">
        <img class="prf" src="./photos/sar.png" />

        <i class="fa-solid fa-user-group"></i>
        <a class="frnd">Friends</a>
        <i class="fa-regular fa-clock"></i>
        <a class="memory">Memories</a>
        <i class="fa-solid fa-bookmark"></i>
        <a class="save">Saved</a>
        <i class="fa-solid fa-gift"></i>
        <a class="brth">Birthdays</a>
        <i class="fa-solid fa-calendar-days"></i>
        <a class="events">Events</a>
        <i class="fa-regular fa-flag"></i>
        <a class="pages">Pages</a>
        <i class="fa-brands fa-signal-messenger"></i>
        <a class="msgkids">Messanger </a>
      </div>

      <div class="div2">
        <div class="grey">
          <div class="account">
            <img class="sar" src="./photos/sar.png" />
          </div>
          <input
            class="mind"
            type="text"
            placeholder="Whats on your mind, User?"
          />
        </div>
        <div class="icons">
          <i class="fa-solid fa-video"></i>
          <i class="fa-solid fa-photo-film"></i>
          <i class="fa-regular fa-face-smile"></i>
        </div>
        <div class="reels">
          <div class="reel1">
            <img class="reel1img" src="./photos/bmw.webp" alt="bmw" />
          </div>
          <div class="reel2">
            <img class="reel2img" src="./photos/bike.jpg" alt="bike" />
          </div>
          <div class="reel3">
            <img class="reel3img" src="./photos/batman.jpg" />
          </div>
          <div class="reel4">
            <img class="reel4img" src="./photos/anime.jpg" />
          </div>
        </div>
        <div class="post1">
          <img class="post1img" src="./photos/post 1.jpg" />
          <i class="fa-regular fa-thumbs-up"></i>
          <a class="post1like">Like</a>
          <i class="fa-regular fa-comment"></i>
          <a class="post1comment">Comment</a>
          <i class="fa-solid fa-share"></i>
          <a class="post1share">Share</a>
          <i class="fa-brands fa-spotify"></i>
          <a class="spotify">Spotify</a>
          <a class="post1min">45min</a>
        </div>
        <div class="post2">
          <img class="post2img" src="./photos/bmw.webp" />
          <i class="fa-regular fa-thumbs-up"></i>
          <a class="post1like">Like</a>
          <i class="fa-regular fa-comment"></i>
          <a class="post1comment">Comment</a>
          <i class="fa-solid fa-share"></i>
          <a class="post1share">Share</a>
          <a><img class="bmwlogo" src="./photos/bmw logo.webp" alt="logo" /></a>
          <a class="logotext">BMW</a>
          <a class="post1min">1hr</a>
        </div>
        <div class="post3">
          <img class="post3img" src="./photos/marvel.webp" />
          <i class="fa-regular fa-thumbs-up"></i>
          <a class="post1like">Like</a>
          <i class="fa-regular fa-comment"></i>
          <a class="post1comment">Comment</a>
          <i class="fa-solid fa-share"></i>
          <a class="post1share">Share</a>
          <a><img class="bmwlogo" src="./photos/profile3.jpg" alt="logo" /></a>
          <a class="logotext">Marvel</a>
          <a class="post1min">60min</a>
        </div>
      </div>

      <div class="div3">
        <p class="cnt">Contacts</p>
        <hr />
        <img class="bmwcntimg" src="./photos/bmw logo.webp" />
        <p class="bmwcnt">BMW Motoroids</p>
        <img class="marvelcntimg" src="./photos/profile3.jpg" />
        <p class="marvelcnt">Marvel</p>
        <img class="spotifycntimg" src="./photos/SpotifyLogo.jpg" />
        <p class="spotifycnt">Spotify</p>
        <img class="tonycntimg" src="./photos/tony.jpg" />
        <p class="tonycnt">Tony Stark</p>
      </div>
    </div>
  </body>
</html>
